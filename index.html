    function DataObject(id, lat, lon, dust) {
        this.id = id;
        this.lat = lat;
        this.lon = lon;
        this.dust = dust;
    }

    let dustsensors;

    async function getDustSensorsByDate(year, month, day) {
        // http://localhost:3000/dust/all/2018-7-7
        // will need a converter from live data to regular data
        return $.getJSON('http://localhost:3000/dust/all/' + year + "-" + month + "-" + day, function (data) {
            console.log("received json");
            // return data;

    function getCoordConverter() {
        let otherProjection = "+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs"; // projection to EPGS 25832

        // proj4 with only 1 projection uses WGS84 as second default
        // proj4 without coordinates returns object, that projects from first to second projection via forward or the other way with inverse
        return proj4(otherProjection);
    }

    function getPoints(dustSensors, hour, minute) {
        let points = [];
        for (let key in dustSensors) {
            try {
                let entry = dustSensors[key][hour][minute];
                points.push(parseFloat(entry.lon));
                points.push(parseFloat(entry.lat));
            } catch (err) {
                console.log("sensor had no value for " + hour + ":" + minute);
            }
        }
        return points;
    }

    function getColor(density) {
        return density > 110 ? '#a10443' :
            density > 90 ? '#b31847' :
                density > 70 ? '#be2549' :
                    density > 60 ? '#d5404b' :
                        density > 50 ? '#de4d4a' :
                            density > 40 ? '#eb6449' :
                                density > 35 ? '#f3784c' :
                                    density > 30 ? '#fba25d' :
                                        density > 25 ? '#fcaf65' :
                                            density > 20 ? '#f6faaf' :
                                                density > 15 ? '#f6faaf' :
                                                    density > 10 ? '#e8f6a4' :
                                                        density > 5 ? '#b1dfa1' :
                                                            density > 3 ? '#b1dfa1' :
                                                                density > 0 ? '#73c3a7' :
                                                                    '#888888';
    }

    function filterWantedSensors(dustSensors, hour, minute, bounds, reverseStuttgartPolygon, p2) {
        let momentSensors = [];
        let i = 0;
        for (let key in dustSensors) {
            try {
                let entry = {};
                let sensor = dustSensors[key][hour][minute];
                entry.lon = parseFloat(sensor.lon);
                entry.lat = parseFloat(sensor.lat);
                entry.dust = (p2) ? sensor.p2 : sensor.p1;
                // entry.dust = parseFloat(sensor.p2) + parseFloat(sensor.p1);
                entry.id = key;
                // console.log(JSON.stringify(entry));
                momentSensors.push(entry);
                // i++;
                // if (i === 100) {
                //     break;
                // }
            } catch (e) {
                console.log(e);
                console.log("id: " + key + " hour: " + hour + " minute: " + minute);
            }
        }
        addCells(momentSensors, bounds, reverseStuttgartPolygon);
        return momentSensors;
    }

    function addCells(wantedSensors, bounds, reverseStuttgartPolygon) {
        let points = [];
        for (let i = 0; i < wantedSensors.length; i++) {
            points.push(wantedSensors[i].lon);
            points.push(wantedSensors[i].lat);
        }

        let delaunay = new d3.Delaunay(points);

        let voronoi = delaunay.voronoi(bounds);

        let cells = voronoi.cellPolygons();
        let i = 0;
        for (let cell of cells) {
            let reversedCell = reverseCoordinates(cell);
            // console.log(wantedSensors[i].id);
            // wantedSensors[i].cell = martinez.intersection([reversedCell], [reverseCoordinates(reverseStuttgartPolygon)]);
            wantedSensors[i].cell = reversedCell;
            // console.log(wantedSensors[i].cell);
            i++;
        }
    }

    async function drawVoronoi(dustSensorPromise, hour, minute, reverseStuttgartPolygon, voronoiLayer,centerLayer, p2) {
        p2 = true;
        let dustSensors = await dustSensorPromise;

        let bounds = [9.036, 48.68972, 9.3164, 48.8697];
        let wantedSensors = filterWantedSensors(dustSensors, hour, minute, bounds, reverseStuttgartPolygon, p2);

        for (let i = 0; i < wantedSensors.length; i++) {
            let sensor = wantedSensors[i];
            let cell = sensor.cell;
            if (cell !== undefined) {
                // console.log("sensor");
                // console.log(sensor);
                let p = L.polygon(cell, {
                    fillColor: getColor(sensor.dust),
                    color: "#222222",
                    weight: 2,
                    fillOpacity: 0.6
                });
                p.bindPopup("Sensor #" + sensor.id + " (" + sensor.lat + "," + sensor.lon + ") dust: " + sensor.dust);
                p.addTo(voronoiLayer);
            } else {
                console.log("big oof");
                console.log(sensor)
            }
            let r = L.rectangle([[sensor.lat, sensor.lon], [sensor.lat, sensor.lon]], {
                color: "#ffffff",
                weight: 10
            });
            r.bindPopup("Sensor #" + sensor.id + " (" + sensor.lat + "," + sensor.lon + ") dust: " + sensor.dust);
            r.addTo(centerLayer);
        }


        // addCells(dustSensors,hour,minute,bounds);
        // console.log("final dustSensors");
        // console.log(dustSensors);


        // drawPolygons(voronoi, voronoiLayer, reverseStuttgartPolygon);
    }

    async function getStuttgartPolygons() {
        let converter = getCoordConverter();
        let stuttgartGeoJSON = await $.getJSON('http://localhost:3000/landkreis');
        let coordinates = stuttgartGeoJSON.features[0].geometry.coordinates[0]; // coordinates are nested arrays, there is only a single polygon
        for (let i = 0; i < coordinates.length; i++) {
            let point = coordinates[i];
            coordinates[i] = converter.inverse(point);
        }

        let worldShadow = [
            [180, -90],
            [180, 90],
            [-180, 90],
            [-180, -90]];

        stuttgartGeoJSON.features[0].geometry.coordinates[0] = coordinates;

        // adds large polygon before stuttgart to make it a cutout
        stuttgartGeoJSON.features[0].geometry.coordinates.unshift(worldShadow);
        return stuttgartGeoJSON;
    }

    // transforms long lat to lat long for leaflet
    function reverseCoordinates(coordinates) {
        let result = [];
        for (let i = 0; i < coordinates.length; i++) {
            if (Array.isArray(coordinates[i])) {
                result[i] = reverseCoordinates(coordinates[i]);
            } else {
                result[i] = coordinates[i + 1];
                result[i + 1] = coordinates[i];
                return result;
            }
        }
        return result;
    }


    function addLayer(stuttgartGeoJSON, stuttgart) {
        L.geoJSON(stuttgartGeoJSON.features, {
            style: {
                "color": "#222222",
                "weight": 5,
                "fillOpacity": 0.8
            }
        }).addTo(stuttgart);
    }


    function initialize() {

        let center = L.latLng(48.8, 9.2);

        dustsensors = L.layerGroup().addTo(map);

        let stuttgartLayer = L.layerGroup().addTo(map);


        getStuttgartPolygons().then((stuttgartGeoJSON) => {

        });

        // let reverseStuttgartPromise = getStuttgartPolygons();

        let background = {Satellite: Esri_WorldImagery, "Clear map": osm};

        WindJSLeaflet.init({

            displayOptions: {

    }

    function loadapi() {
        $.getJSON('https://data.sensor.community/airrohr/v1/filter/area=48.774,9.174,10', function (data) {
            console.log(data);

            data.forEach(element => {
                let marker = L.marker([element.location.latitude, element.location.longitude]).addTo(dustsensors);
                if (marker !== undefined) {
                    marker.bindPopup("Sensor id: " + element.sensor.id + " timestamp: " + element.timestamp);
                }
