<script>
    const geocodeUrl = 'https://nominatim.openstreetmap.org/search?q=';
    const geocodeParams = '&format=json&limit=1';
    let map = null;

    let windIcon = L.icon({
        iconUrl: 'images/wind.png',
        iconSize: [100, 100], // size of the icon
        iconAnchor: [0, 32],
        popupAnchor: [0, -32]
    });

    let windIcon2 = L.icon({
        iconUrl: 'images/wind-direction.png',
        iconSize: [100, 100], // size of the icon
        iconAnchor: [0, 32],
        popupAnchor: [0, -32]
    });

    function DataObject(id, lat, lon, dust) {
        this.id = id;
        this.lat = lat;
        this.lon = lon;
        this.dust = dust;
    }

    let dustsensors;

    async function getDustSensorsByDate(year, month, day) {
        // http://localhost:3000/dust/all/2018-7-7
        // will need a converter from live data to regular data
        return $.getJSON('http://localhost:3000/dust/all/' + year + "-" + month + "-" + day, function (data) {
            console.log("received json");
            return data;
        })
    }

    function getCoordConverter() {
        let otherProjection = "+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs"; // projection to EPGS 25832

        // proj4 with only 1 projection uses WGS84 as second default
        // proj4 without coordinates returns object, that projects from first to second projection via forward or the other way with inverse
        return proj4(otherProjection);
    }

    function getArrayOfPoints(dustSensors, hour, minute) {
        let points = [];
        for (let key in dustSensors) {
            try {
                let entry = dustSensors[key][hour][minute];

                points.push(parseFloat(entry.lon));
                points.push(parseFloat(entry.lat));
            } catch (err) {
                console.log("sensor had no value for " + hour + ":" + minute);
            }
        }
        return points;
    }

    function drawCenters(points, voronoiLayer) {
        for (let i = 0; i < points.length - 1; i += 2) {
            let rectangle = L.rectangle([points[i + 1], [points[i]], [points[i + 1], points[i]]], {
                color: "#ff8888",
                weight: 5
            }).addTo(voronoiLayer);
            if (rectangle !== undefined) {
                rectangle.bindPopup("Long: " + points[i] + " Lat: " + points[i + 1]);
            }
        }
    }

    async function drawVoronoi(dustSensorPromise, hour, minute, reverseStuttgartPolygon, voronoiLayer) {
        let points = getArrayOfPoints(await dustSensorPromise, hour, minute);
        let delaunay = new d3.Delaunay(points);

        drawCenters(delaunay.points, voronoiLayer);

        let bounds = [9.036, 48.68972, 9.3164, 48.8697]; // xmin ymin xmax ymax
        let voronoi = delaunay.voronoi(bounds);

        let itr = voronoi.cellPolygons();

        for (let triangle of itr) {
            let reversedTriangle = reverseCoordinates(triangle);
            let cutTriangle = martinez.intersection([reversedTriangle], [reverseCoordinates(reverseStuttgartPolygon)]);

            if (cutTriangle != undefined && cutTriangle[0] != undefined) {
                let p = L.polygon(cutTriangle[0], {
                    color: "#222222",
                    weight: 2,
                    fillOpacity: 0
                });
                p.bindPopup(cutTriangle[0].toString());
                p.addTo(voronoiLayer)
            }
        }

    }

    async function getStuttgartPolygons() {
        let converter = getCoordConverter();
        let stuttgartGeoJSON = await $.getJSON('http://localhost:3000/landkreis');
        let coordinates = stuttgartGeoJSON.features[0].geometry.coordinates[0]; // coordinates are nested arrays, there is only a single polygon
        for (let i = 0; i < coordinates.length; i++) {
            let point = coordinates[i];
            coordinates[i] = converter.inverse(point);
        }

        let worldShadow = [
            [180, -90],
            [180, 90],
            [-180, 90],
            [-180, -90]];

        stuttgartGeoJSON.features[0].geometry.coordinates[0] = coordinates;

        // adds large polygon before stuttgart to make it a cutout
        stuttgartGeoJSON.features[0].geometry.coordinates.unshift(worldShadow);
        return stuttgartGeoJSON;
    }

    // transforms long lat to lat long for leaflet
    function reverseCoordinates(coordinates) {
        let result = [];
        for (let i = 0; i < coordinates.length; i++) {
            if (Array.isArray(coordinates[i])) {
                result[i] = reverseCoordinates(coordinates[i]);
            } else {
                result[i] = coordinates[i + 1];
                result[i + 1] = coordinates[i];
                return result;
            }
        }
        return result;
    }


    function addLayer(stuttgartGeoJSON, stuttgart) {
        L.geoJSON(stuttgartGeoJSON.features, {
            style: {
                "color": "#222222",
                "weight": 5,
                "fillOpacity": 0.8
            }
        }).addTo(stuttgart);
    }


    function initialize() {
        var Esri_WorldImagery = L.tileLayer(
            "http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
            {
                attribution:
                    "Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, " +
                    "AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community",
                minZoom: 12
            }
        );


        let center = L.latLng(48.8, 9.2);
        let zoom = 11;
        map = L.map('map_canvas').setView(center, zoom);
        let osm = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
            minZoom: 12,
            maxZoom: 2,
            renderer: L.svg(),
        });
        map.addLayer(Esri_WorldImagery);
        
        dustsensors = L.layerGroup().addTo(map);
        let voronoiLayer = L.layerGroup().addTo(map);
        let stuttgartLayer = L.layerGroup().addTo(map);


        getStuttgartPolygons().then((stuttgartGeoJSON) => {
            console.log("stuttgartGeoJSON");
            console.log(stuttgartGeoJSON);
            addLayer(stuttgartGeoJSON, stuttgartLayer);
            // start slider with reverseStuttgart?
            let year = 2019;
            let month = 1;
            let day = 7;
            let hour = 10;
            let minute = 50;
            let dustSensorsPromise = getDustSensorsByDate(year, month, day);
            drawVoronoi(dustSensorsPromise, hour, minute, stuttgartGeoJSON.features[0].geometry.coordinates[1], voronoiLayer);
        });

        // let reverseStuttgartPromise = getStuttgartPolygons();

        // hier hätte ich lieber 1 funktion draw voronoi statt beidem


        let background = {Satellite: Esri_WorldImagery, "Clear map": osm};
        let foreground = {
            "Feinstaubsensoren": dustsensors,
            "Voronoi": voronoiLayer,
        };
        let layerControl = L.control.layers(background, foreground, {collapsed: false}).addTo(map);
        let dao = new DataObject(20144, 50.814, 6.590, 0.82);
        /*
                    $.getJSON('http://localhost:3000/wind/4928/2020-1-8-16-20', function (data) {
                        console.log(data);

                    })

                    L.marker([48.73, 9.2], {
                        rotationAngle: 45,
                        icon: windIcon
                    }).addTo(map);
        */
        // loadapi();
        // setInterval(function () {
        //     loadapi()
        // }, 300000);

        var handleError = function (err) {
            console.log('handleError...');
            console.log(err);
        };

        WindJSLeaflet.init({
            localMode: true,
            map: map,
            layerControl: layerControl,
            useNearest: false,
            timeISO: null,
            nearestDaysLimit: 7,
            displayValues: true,
            displayOptions: {
                displayPosition: 'bottomleft',
                displayEmptyString: 'No wind data'
            },
            overlayName: 'wind',
            errorCallback: handleError
        });

    }

    function loadapi() {
        $.getJSON('https://data.sensor.community/airrohr/v1/filter/area=48.774,9.174,10', function (data) {
            console.log(data);

            data.forEach(element => {
                let marker = L.marker([element.location.latitude, element.location.longitude]).addTo(dustsensors);
                if (marker !== undefined) {
                    marker.bindPopup("Sensor id: " + element.sensor.id + " timestamp: " + element.timestamp);
                }
            });

        })
    }


</script>
